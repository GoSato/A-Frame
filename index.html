    <a-assets>
      <a-asset-item id="cube-obj" src="models/cube.obj"></a-asset-item>
      <a-asset-item id="cube-mtl" src="models/cube.mtl"></a-asset-item>
      <a-asset-item id="rabit-obj" src="https://cslroot.github.io/a-frame-examples/assets/models/bunny_with_normals.obj"></a-asset-item>
      <img id="sky" src="skybox/skybox.jpg">
    </a-assets>

    <a-camera position="0 0 0">
      <a-entity cursor="fuse: true; fuseTimeout: 1000"
                position="0 0 -1" 
                geometry="primitive: ring"
                scale="0.03 0.03 0.03" 
                material="color: blue; shader: flat">
        <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
                               fill="none" from="0.03 0.03 0.03" to="0.001 0.001 0.001">
        </a-animation>
      </a-entity>
    </a-camera>

    <a-sky src="#sky"></a-sky>

    <a-box id="cube1" width="1.5" height="3.0" depth="0.5" color="red" position="0 0 0">
      <a-animation attribute="position" from="0 0 0" to="0 0 -5"></a-animation>
      <a-animation begin="click" attribute="material.color" from="red" to="blue" dur="0"></a-animation>
      <a-animation begin="mouseleave" attribute="material.color" from="blue" to="red" dur="0"></a-animation> 
    </a-box> 

    <a-entity obj-model="obj: #cube-obj; mtl: #cube-mtl;" position="0 0 -3" scale="1 1 1" rotation="0 45 0">
      <a-animation begin="click" attribute="scale" dur="500" easing="ease-in-sine" to="2 2 2"></a-animation>
      <a-animation begin="mouseleave" attribute="scale" delay="500" to="1 1 1"></a-animation>
    </a-entity>

    <a-entity obj-model="obj: #rabit-obj;" position="0 2 -10" scale="10 10 10"></a-entity>

  </a-scene>
