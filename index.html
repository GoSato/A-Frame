<!doctype html>
<html>

<head>
  <title>VR Exhibition</title>
  <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>

    <a-assets>
      <a-asset-item id="cube-obj" src="models/cube.obj"></a-asset-item>
      <a-asset-item id="cube-mtl" src="models/cube.mtl"></a-asset-item>
      <a-asset-item id="rabit-obj" src="https://cslroot.github.io/a-frame-examples/assets/models/bunny_with_normals.obj"></a-asset-item>
      <img id="sky" src="skybox/skybox.jpg">
    </a-assets>

    <a-entity position="0 0 0">
      <a-camera fov="60"></a-camera>
    </a-entity>

    <a-sky src="#sky"></a-sky>

    <a-box id="cube1" width="1.5" height="3.0" depth="0.5" color="green" position="0 0 0">
      <a-animation attribute="position" from="0 0 0" to="0 0 -5"></a-animation>
    </a-box> 

    <a-entity obj-model="obj: #cube-obj; mtl: #cube-mtl;" position="0 0 -3" scale="1 1 1" rotation="0 0 0"></a-entity>
    <a-entity obj-model="obj: #rabit-obj;" position="0 2 -10" scale="10 10 10"></a-entity>

  </a-scene>
</body>

</html>
